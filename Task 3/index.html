<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="converter-card">
      <h1>🌡️ Temp Converter</h1>

      <div class="input-group">
        <label for="celsius">Celsius (°C)</label>
        <input
          type="number"
          id="celsius"
          class="input-field"
          placeholder="e.g., 25"
          aria-label="Temperature in Celsius"
        />
      </div>

      <div class="input-group">
        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input
          type="number"
          id="fahrenheit"
          class="input-field"
          placeholder="e.g., 77"
          aria-label="Temperature in Fahrenheit"
        />
      </div>

      <div class="input-group">
        <label for="kelvin">Kelvin (K)</label>
        <input
          type="number"
          id="kelvin"
          class="input-field"
          placeholder="e.g., 298.15"
          aria-label="Temperature in Kelvin"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
